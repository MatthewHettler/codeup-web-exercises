<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>

<form method="POST" action="https://www.elformo.com/forms/da8cd547-334f-4ac3-ae1d-d9c2d14d7c38">

    <label for="email-input">Email</label>
    <input id="email-input" name="email" type="email" placeholder="enter your email">

    <br>

    <label for="password-input">Password</label>
    <input id="password-input" name="password" type="password" placeholder="enter your password">

    <br>
    <br>

    <textarea name="bio" id="bio-input" cols="30" rows="10" placeholder="enter your bio here."></textarea>

    <br>

    <h4>How did you hear about us?</h4>

    <label for="radio-billboard">Billboard</label>
    <input type="radio" id="radio-billboard" value="billboard" name="a">

    <label for="radio-advertisement-input">Radio Advertisement</label>
    <input type="radio" id="radio-advertisement-input" value="radio-advertisement" name="b">

    <label for="internet-advertisement-input">Internet Advertisement</label>
    <input type="radio" id="internet-advertisement-input" value="internet-advertisement" name="c">

    <label for="other-input">Other</label>
    <input type="radio" id="other-input" value="other" name="d">

    <br>

    <h4>What web browser are you using?</h4>
    <select name="browser-choice" id="browser-input">
        <option value="chrome">Chrome</option>
        <option value="safari">Safari</option>
        <option value="firefox">Firefox</option>
    </select>

    <br>
    <br>

    <button type="submit">Submit</button>

</form>

</body>
</html>
