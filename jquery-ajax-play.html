<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax Tests</title>
    <style>
        .h1style {
            text-align: center;
        }
    </style>
</head>
<body>

<h1 class="h1style">Ajax Play!</h1>

<script src="https://code.jquery.com/jquery-2.2.4.js"></script>

<script>

    $(document).ready(function () {

        $.ajax("https://swapi.co/api/people/1")
            .done(function(obj){
            console.log(obj.name);
        });

        // $.ajax("https://pokeapi.co/api/v2/pokemon/6/")
        //     .done(function(resp) {
        //         console.log(resp.name);
        //     });

        $.ajax("https://pokeapi.co/api/v2/pokemon/6/")
            .done(function(data,status, jqXhr) {
                console.log(data.name);
                console.log(status);
                console.log(jqXhr);
            })
            .fail(function(jqxhr,status,error) {
                console.log("call failed");
                console.log(status);
                console.log(error);
            })
            .always(function(){
                console.log("finally");
            })

    });


</script>

</body>
</html>
