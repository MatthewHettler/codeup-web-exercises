<script>

    // Write a javascript function that returns the string "Hello World!"
    function HelloWorld(){
        return "Hello World!";
    }
   // console.log(HelloWorld());

    //Write a javascript function that, when sent a name like "Matthew",
    //returns a string "Hello Matthew!"

    function HelloName(name) {
        return "Hello " + name + "!"
    }
    // console.log(HelloName("Europa"));

    //Write a js function called add() that takes two numbers and returns the sum

    function add(x,y) {
        return x + y;
    }
        // console.log(add(5,5));

    //Write a js function called addFour(x,y,z,w)
    //that takes in four numbers and returns the sum

    function addFour(x,y,z,w){
        var sum = x + y + z + w;
        return sum;
    }
        // console.log(addFour(5,5,5,5));

    // Write a js function called calculateRectangleArea that
    // takes in length and width and returns the area of a rectangle.

    function calculateRectangleArea(width,length) {
        var area = width*length;
        return area;
    }
        // console.log(calculateRectangleArea(5,5))

</script>
